<form>
	<div class="modal-header modal-header-default">
		<h3 class="modal-title">{{preference.nombre}}</h3>
	</div>

	<div class="modal-body">
		<div class="col-xs-12">
			<div class="col-xs-6">
				<img src="{{preference.url}}">
			</div>
			<div class="col-xs-6">
				<p>{{preference.desc}}</p>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button class="btn btn-danger" ng-click="closeModal()">Cerrar</button>
	</div>
</form>
